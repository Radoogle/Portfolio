<!DOCTYPE html>
<html id="top">
<head>
  <title>Portfolio Radu Harangus</title>
  <meta charset="utf-8">
  <meta name="description" content="freeCodeCamp Portfolio Webpage">
  <meta name="author" content="Radu Harangus">
  <meta name="keywords" content="HTML, CSS, freeCodeCamp">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="CSS/normalize.min.css">
  <link rel="stylesheet" href="CSS/base.css">
  <link rel="stylesheet" href="CSS/layout.css">
  <link rel="stylesheet" href="CSS/components.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;300;400;600;700&display=swap" rel="stylesheet">

  <script src='app.js' defer></script>
</head>

<body>

  <header class="navbar" id="header">
    <nav>
      <ul>
        <li><a class="nav-link" href="#top">Welcome</a></li>
        <li><a class="nav-link" href="#projects">Projects</a></li>
        <li><a class="nav-link" href="#contact">Contact</a></li>
        <li><a class="nav-link" href="files/resume.pdf" target="_blank">Resume</a></li>
      </ul>
    </nav>
  </header>

  <main id="main" class="main flex-col">

    <section id="welcomeSection" class="welcome-section">
      <div class="row">
        <div class="col-2">
          <img class="self-image border-animation" src="images/IMG_3121_lr-4.jpg" alt="portrait">
        </div>
        <div class="col-2 welcome-text">
          <h1>Hey, I am Radu</h1>
          <h2>Web developer</h2>
        </div>
      </div>
      <button onclick="scrollDownFunction()" id="scrollDown" title="Scroll down"></button>
    </section>

    <section id="projects" class="projects-section">
      <div class="row flex-col">
        <h1>Here are some of my projects:</h1>
        <div class="filter-container">
          <h3>Filter: </h3>
          <select class="filter" id="filter"></select>
        </div>
        <div class="project-tile" id="project-tile">
        </div>
      </div>
    </section>

    <section id="contact" class="contact-section">
      <h1>Open for collaboration</h1>
      <h2>Feel free to contact me</h2>
      <div class="row">
        <div class="col-2 contact-links-container flex-col">
          <h4>Connect with me</h4>
          <a class="contact-me icon border-animation" href="https://www.linkedin.com/in/radu-harangus-41580938/" target="_blank" title="linkedin"><i class="fab fa-linkedin-in"></i></a>
          <h4>Look me up on</h4>
          <a class="contact-me icon border-animation" href="https://github.com/Radoogle" target="_blank" title="github"><i class="fab fa-github"></i></a>
          <h4>Find me in</h4>
          <a class="contact-me icon border-animation" href="https://goo.gl/maps/Mt5HArLBjYH2geNc8" target="_blank" title="Cluj-Napoca"><i class="fas fa-map-marker-alt"></i></a>
          <h4>Or reach me by</h4>
          <a class="contact-me icon border-animation" href="tel:+40730634381" target="_blank" title="call"><i class="fas fa-phone"></i></a>
        </div>
        <div class="col-2 form-container flex-col">
          <h4>Send a message:</h4>
          <form method="POST" action="mailto:radu.harangus@gmail.com" name="emailForm" id="form" class="contact-form__input-fields" enctype="multipart/form-data">
            <input type="text" id="name" name="name" placeholder="Your name" class="contact-form__input-field" required>
            <input type="email" id="email" name="email" placeholder="Email" class="contact-form__input-field" required>
            <textarea id="message" name="message" placeholder="Enter your message..." class="contact-form__input-field contact-form__input-field--textarea" required></textarea>
            <input type="submit" value="submit" id="submit" class="contact-form__submit">
          </form>

        </div>
      </div>
    </section>

  </main>

  <footer>
    <small>&copy;<a class="footer-text" href="https://www.linkedin.com/in/radu-harangus-41580938/" target="_blank">Radu Harangus</a> <span id="footerYear">2021</span></small>
  </footer>

  <button onclick="scrollToTop()" id="scrollTop" title="Go to top"></button>

</body>
</html>
